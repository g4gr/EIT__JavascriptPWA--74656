<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">

    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./reset.css" >
    <link rel="stylesheet" href="./styles.css">

    <script>
        // Establecer modo oscuro por defecto
        if (!localStorage.getItem('theme')) {
            localStorage.setItem('theme', 'dark');
            document.documentElement.classList.add('dark');
        }
    </script>

    <script src="./assets/service-worker.js" defer></script>
    <script src="./App.js" defer></script>
    <!-- TODO: Agregar preferencias de color -->

    <title>Proyecto # 1 - Javascript PWA</title>
</head>

<body class="Body">
    <header class="Header">
        <div class="container">
            <h1 class="title" >The best TODO App</h1>
            <input type="checkbox" name="" id="js-switchLignt">
        </div>
        <form class="form" action="">
            <fieldset class="form__fieldset">
                <input class="form__checkbox" type="checkbox" name="" id="">
                <input class="form__input" type="text" name="" id="" placeholder="Create a new TODO...">
            </fieldset>
        </form>
    </header>
    <main class="Main"></main>

</body>

</html>
